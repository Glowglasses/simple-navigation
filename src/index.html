<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>simple navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header id="headStyle">
    <div class="headGif"></div>
    <!-- <form id="search-form" method="GET" action="https://www.baidu.com/s"> -->
    <div id="search">
      <input class="search-frame" name="wd" autocomplete=off>
      <button>
        <div class="searchButton"></div>
      </button>

    </div>
    </input>
    <!-- </form> -->
  </header>
  <main id="mainStyle">
    <ul class="site-list">
      <div class="add-container">
        <div class="add"></div>
      </div>
    </ul>

    <div id="add-site">
      <input class="name" placeholder="输入标题">
      <input class="url" placeholder="输入网址链接">
      <button class="cancelButton">取消</button>
      <button class="confirmButton">添加</button>
    </div>
  </main>


  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="./main.js"></script>
</body>

</html>
